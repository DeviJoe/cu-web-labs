<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory - CTF Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .info-box {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .user-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 25px;
        }

        .user-list h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .user-list ul {
            list-style: none;
            padding-left: 0;
        }

        .user-list li {
            padding: 8px 0;
            color: #555;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-list li:last-child {
            border-bottom: none;
        }

        .search-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>üîç User Directory</h1>
        <p class="subtitle">Search for users by their ID</p>

        <div class="info-box">
            <h3>About This Service</h3>
            <p>This is a simple user directory service. You can search for users by entering their ID number in the form below.</p>
        </div>

        <div class="user-list">
            <h3>Available Users:</h3>
            <ul>
                <li><strong>ID 1:</strong> alice</li>
                <li><strong>ID 2:</strong> bob</li>
                <li><strong>ID 3:</strong> charlie</li>
                <li><strong>ID 4:</strong> david</li>
            </ul>
        </div>

        <div class="search-form">
            <form action="/search" method="GET">
                <div class="form-group">
                    <label for="id">Enter User ID:</label>
                    <input type="text" id="id" name="id" placeholder="e.g., 1" required>
                </div>
                <button type="submit">Search User</button>
            </form>
        </div>

        <div class="footer">
            <p>CTF Challenge Service ¬© 2024</p>
        </div>
    </div>
</body>
</html>
