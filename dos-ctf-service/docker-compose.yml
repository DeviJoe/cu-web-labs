version: "3.8"

services:
  dos-ctf-service:
    build: .
    container_name: dos-ctf-service
    ports:
      - "5010:5000"
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
